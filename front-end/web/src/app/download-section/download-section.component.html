<div class="container main-box">
    <h3 class="title">TXT to PDF converter</h3>
    <div class="row">
      <div class="col">
        <h4>Download pdf file</h4>
        <button class="btn" (click)="download($event)">Download</button>
        <button class="btn" (click)="goBack($event)">Convert again</button>
      </div>
    </div>
  </div>
